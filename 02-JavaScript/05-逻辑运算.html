<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script type="text/javascript">
        var a = 0;
        if(a){
            alert("0为真");
        }else{
            alert("0为假");
        }

        var b = null;
        if(b){
            alert("null为真");
        }else{
            alert("null为假");
        }

        var c = undefined;
        if(c){
            alert("undefined为真");
        }else{
            alert("undefined为假");
        }

        var d = "";
        if(d){
            alert("空串为真");
        }else{
            alert("空串为假");
        }

        /*
        && 且运算
        表达式全为真,返回最后一个表达式
        表达式有一个为假,返回第一个为假的
         */
        /*
        || 且运算
        表达式全为假,返回最后一个表达式
        表达式有一个为真,返回第一个为真的
         */
    </script>
</head>

</body>
</html>
